<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Js lesson 4-1</title>
</head>
<body>
  <script>
    for(let i = 0; i < 100; i++){
      document.writeln(i);
      if(i == 45){
        document.writeln("<br>"); break;
      }
    }

    let floors = 30;
    for(let i = 1; i <= floors; i++){
      if(i == 13){
        continue;
      }
      document.writeln("At floor: " + i + "<br>")
    }
  </script>
</body>
</html>
